<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

      {% seo title=false %}
      <title>{{ page.title }}</title>
      
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
    {% include head-custom.html %}
      
      <style>
          .wrapper { width: 80%; }
          header, section, footer { width: 100%; display: contents; float: none }
          header h1 { display: block }
      </style>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <p><a href="{{ "/" | absolute_url }}">{{ site.title | default: site.github.repository_name }}</a> | {{ site.description }} | <a href="https://fxjollois.github.io/" target="_blank">FX Jollois</a></p>
        <p id="p_parent" style="display: none;"><a id="parent">Page du cours</a></p>
      </header>
      <section>

      {{ content }}

      </section>
      <footer>
        <p><small>Hosted on GitHub Pages &mdash; Theme by <a href="https://github.com/orderedlist">orderedlist</a></small></p>
      </footer>
    </div>
    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
    <script>
        div = document.getElementById("parent")
        url = document.URL.split("?")[0].split("/")
        url.pop()
        div.href = url.join("/")
        if (url.length > 4) {
            document.getElementById("p_parent").style.display = "block";
        }
    </script>
  </body>
</html>
